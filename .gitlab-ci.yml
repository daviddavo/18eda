stages:
    - build
    - test

build:
    stage: build
    image: alpine
    tags:
        - docker
    cache:
      paths:
        - build
    artifacts:
      paths:
        - build/test*
    before_script:
        - apk add git python python3 gcc g++ clang make cmake
    script:
        - mkdir -p build
        - cd build
        - cmake ..
        - make
        - ./testArboles

test arboles:
  stage: test
  tags:
    - docker
  script:
    - ls -lh
    - ls -lh build
    - build/testArboles